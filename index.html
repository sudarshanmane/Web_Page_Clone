<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Page Clone</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <header class="header">
      <img src="./Images/website-logo.png" alt="" />
      <nav>
        <a href="">RETAIL</a>
        <a href="">SME</a>
        <a href="">CORPORATE</a>
        <a href="">ABOUT US</a>
        <a href="">COVID 19</a>
        <a href="">CAMPGAINS</a>
      </nav>
      <div class="header__image-container">
        <img src="./Images/search-icon.png" alt="" /><button>iService</button>
      </div>
    </header>
    <div class="main-container">
      <div class="main-conainer__first-children">
        <div class="car-popup-box">
          <div class="car-popup-box__content">
            <img src="./Images/car.png" alt="" />
            <p>Car Loss</p>
          </div>
        </div>
        <div>
          <h1>Chase Your Dream with us</h1>
          <p>
            The harder you work for something, the greater you'll feel when you
            achieve it.
          </p>
          <div class="main-container__buttons-conntainer">
            <button>Apply Online</button><button>Loan Calculator</button>
          </div>
        </div>
        <div class="main-container__image-container">
          <span>
            <img src="./Images/phone.png" alt="" />
            1659
          </span>
          <p>|</p>
          <img src="./Images/facebook.png" alt="" />
          <img src="./Images/youtube.png" alt="" />
          <img src="./Images/linkedin.png" alt="" />
          <img src="./Images/instagram.png" alt="" />
        </div>
      </div>
      <div class="main-conainer__second-children">
        <img class="hero-image" src="Images/hero-image.png" alt="" />
      </div>
      <div class="home-load__box">
        <div class="home-load_content">
          <img src="./Images/House.png" alt="" />
          <p>Home Loan</p>
        </div>
      </div>
    </div>
  </body>
</html>
